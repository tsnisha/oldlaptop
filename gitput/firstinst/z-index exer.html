<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image z-index!</title>
    <style>
        .container {
            position: relative;
        }

        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index:-1;
        }
    </style>

</head>

<body>
    <div class="container">
        <div>
            <h3>Welcome to the site</h3>
            <img src="https://e7.pngegg.com/pngimages/658/728/png-clipart-eye-eye-eyelash.png" alt="welcome to lenskart"
                width="60px" height="45px">
        </div>
    </div>


</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(175, 197, 239);
        }
        .button {
  background-color: #3eb7f8;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
}
        h2{
            text-align: center;
            color: rgb(4, 10, 71);
            
        }
    </style>
</head>

<body>
    <h2>Launch Docker Container</h2>
    <p>Fill the following form for launching your container</p>
    <div id="container">
        <form >
            <input type="text" name="container_name" placeholder="Container Name" required>
            <br>
            <br>
            <input type="text" name="image_name" placeholder="Image Name" required>
    </div>
    <br>
    <br>
    <div>
        <button class="button" onclick="document.write(5 + 6)">launch</button>
        </form>
    </div>

</body>

</html>

    <!-- comparison operators -->
    <h1>Comparison Operator</h1>
    <script>
        var a = 13;
        var b = 10;
        console.log(a != b);
        console.log(a == b);
        console.log(a >= b);
        console.log(a !== b); 
    </script>
    <h1>If statement</h1>
    <script>
        var a = 10;
        var b = 20;
        if (a !== b) {
            document.write("great");
        }
    </script>
    <script>
        var a = 10;
        var b = 20;
        if (a < b) {
            document.write("happy");
        }
    </script>
    <script>
        var a = 10;
        var b = "20";
        if (a === b) {
            document.write("happy");
        }
    </script>
    <h1>Logical operator</h1>
    <h2>&& operator</h2>
    <script>
        var a = 23;
        // && both the conditions should be true or satisfies
        if (a >= 10 && a <= 30) {
            document.write("Good to Go")

        }
    </script>
    <h1>|| opeartor</h1>
    <script>
        var a = 23;
        // || atleast one condition should be true or statisfie

        if (a >= 10 || a <= 20) {
            document.write("Atleast one")
        }
    </script>
    <h1>! operator</h1>
    <script>
        // It will give opposite of the answer
        var a = 21;
        var c = 21;
        if (!a == c) {
            document.write(
                "Whatever"
            )
